<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Color Generator</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <!-- Logo -->
      </div>
    </header>

    <main class="container">
      <div class="container__history-color">
        <!-- История сгенерированных цветов -->
      </div>

      <div class="container__color-generator">
        <div class="container__color-generator__display">
          <!-- Дисплей отображения цвета -->
        </div>
        <p class="container__color-generator__title-color">
          <!-- Текст цвета в формате HEX -->
        </p>
        <button class="container__color-generator__button">
          Сгенерировать цвет
        </button>
      </div>
    </main>

    <script type="module" src="/src/script.js"></script>
  </body>
</html>
